<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday, My Love!</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Sacramento&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Great Vibes', cursive;
      background: linear-gradient(135deg, #f8cdd3, #ffd6ec);
      color: #fff;
    }

    body {
      cursor: url('https://cdn-icons-png.flaticon.com/512/1601/1601354.png'), auto; /* star wand cursor */
    }

    .slide {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-size: cover;
      background-position: center;
      text-align: center;
      transition: all 1.5s ease;
      z-index: 1;
    }

    .slide.active {
      display: flex;
      z-index: 2;
    }

    .slide h1 {
      font-size: 3rem;
      animation: handwriting 3s ease forwards;
    }

    @keyframes handwriting {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .next-btn {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 25px;
      background: #fff;
      color: #e91e63;
      cursor: pointer;
      box-shadow: 0 0 15px #e91e63;
      transition: transform 0.3s ease;
      z-index: 10;
    }
    .next-btn:hover {
      transform: scale(1.05);
    }

    .sparkles, .butterflies, .confetti, .magic-orb {
      position: absolute;
      pointer-events: none;
    }

    .sparkles {
      background: url('https://i.postimg.cc/nz6Hnh2G/sparkles.gif');
      width: 100%;
      height: 100%;
      opacity: 0.6;
      z-index: 0;
    }

    .butterflies {
      background: url('https://i.postimg.cc/dVt3yzk8/butterflies.gif');
      width: 100%;
      height: 100%;
      opacity: 0.4;
      z-index: 0;
    }

    .confetti {
      background: url('https://i.postimg.cc/SsmFQzHk/confetti.gif');
      width: 100%;
      height: 100%;
      opacity: 0.5;
      z-index: 0;
    }

    .magic-orb {
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, #ff69b4, #d500f9);
      border-radius: 50%;
      box-shadow: 0 0 30px 10px #d500f9;
      animation: pulse 2s infinite;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 5;
    }

    @keyframes pulse {
      0%, 100% {
        transform: translateX(-50%) scale(1);
      }
      50% {
        transform: translateX(-50%) scale(1.2);
      }
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2023/03/23/audio_3ff2d93a48.mp3" type="audio/mp3">
  </audio>

  <div class="sparkles"></div>
  <div class="butterflies"></div>

  <!-- Slide 1 -->
  <div class="slide active" style="background-image: linear-gradient(135deg, #ffc0cb, #ff69b4);">
    <h1>Happy Birthday, My Love! üéâ</h1>
    <button class="next-btn">Next</button>
  </div>

  <!-- More slides will be added with different themes and backgrounds -->
  <div class="slide" style="background-image: linear-gradient(135deg, #f8cdd3, #ffb6c1);">
    <h1>Month 1: Our Beginning üíñ</h1>
    <button class="next-btn">Next</button>
  </div>

  <div class="slide" style="background-image: linear-gradient(135deg, #ffd4b2, #ffc0cb);">
    <h1>Month 2: Growing Closer üíï</h1>
    <button class="next-btn">Next</button>
  </div>

  <!-- Final message with magic orb -->
  <div class="slide" style="background-image: linear-gradient(135deg, #ffe4e1, #fad0c4);">
    <h1>The Sweet Message ‚ù§Ô∏è</h1>
    <div class="magic-orb"></div>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    const nextButtons = document.querySelectorAll('.next-btn');
    let currentSlide = 0;

    nextButtons.forEach(btn => btn.addEventListener('click', () => {
      slides[currentSlide].classList.remove('active');
      currentSlide++;
      if (currentSlide >= slides.length) currentSlide = slides.length - 1;
      slides[currentSlide].classList.add('active');
    }));
  </script>
</body>
</html>
